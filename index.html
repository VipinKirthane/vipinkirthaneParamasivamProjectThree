<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Slot Machine</title>
</head>
<body>
    <div class="wrapper">
        <h1>Slot Machine</h1>
        <div class="playerCash">Cash Pile: </div>
    
        <button class="startButton">$tart</button>
    
        <section class="slotMachine1">
            <ul class="slotImages">
                <li><img class="slotImage1" src="assets/cherry.png" alt=""></li>
                <li><img class="slotImage2" src="assets/lemon.png" alt=""></li>
                <li><img class="slotImage3" src="assets/watermelon.png" alt=""></li>
            </ul>
        </section>
        <section class="slotMachine2">
            <ul class="slotImages">
                <li><img class="slotImage1" src="assets/cherry.png" alt=""></li>
                <li><img class="slotImage2" src="assets/lemon.png" alt=""></li>
                <li><img class="slotImage3" src="assets/watermelon.png" alt=""></li>
            </ul>
        </section>
        <section class="slotMachine3">
            <ul class="slotImages">
                <li><img class="slotImage1" src="assets/cherry.png" alt=""></li>
                <li><img class="slotImage2" src="assets/lemon.png" alt=""></li>
                <li><img class="slotImage3" src="assets/watermelon.png" alt=""></li>
            </ul>
        </section>
        <div class="roundNumber">Round Number:</div>
    
        <div class="winnings">Winnings</div>
    </div>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="scripts.js"></script>
</body>
</html>
