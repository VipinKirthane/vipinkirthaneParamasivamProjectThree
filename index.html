<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Slot Machine</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="animated bounceInLeft">Slot Machine</h1>
        
        <div class="topButtons">
            <div class="playerCash animated zoomIn"></div>
            <button class="startButton animated zoomIn btn-flip" data-back="Rain $$$" data-front="Start"></button>
            <div class="roundNumber animated zoomIn">Round Number:</div>
        </div>
    
        <div class="slots animated slideInUp">
            <section class="slot1">
                <img src="" alt="">
            </section>

            <section class="slot2">
                <img src="" alt="">
            </section>

            <section class="slot3">
                <img src="" alt="">
            </section>
        </div>

        
    
        <div class="winnings animated zoomIn">Winnings:</div>

    </div>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="scripts.js"></script>
</body>
</html>
